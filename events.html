<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/events.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
  $("#header").load("./header.html");
  $('#footer').load("./footer.html");

  $(window).on('resize', function(){
      var win = $(this); //this = window
      var cal = $('#calendar');
      if (win.width() <= 500) {
        var addon = 'showDate=0&amp;mode=AGENDA';
      }
      else {
        var addon = 'showDate=1&amp;mode=MONTH';
      }
      var og_src = cal.src;
      cal.attr('src', og_src + addon);
    });
});
  </script>
</head>

<body>
<div id="header"></div>

<div id="content">
  <div id="events-container">
<iframe id="calendar" src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;title=Marceline%20VQ%20Events&amp;showTabs=1&amp;showCalendars=0&amp;showPrint=0&amp;src=aXZwZjEzZm5oOXU5bmFrdjRpZ3BoYXRoODBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%233F51B5&amp;" style="border-width:0" width="800" height="600" frameborder="0" scrolling="yes"></iframe>
</div>
</div>

<div id="footer"></div>
</body>
</html>
